<div class="row">
    <div class="col-md-3">
      <h5>
        <b> From Date : </b><span class="text-success">{{ fromDate }}</span>
      </h5>
    </div>
    <div class="col-md-3">
      <h5>
        <b>To Date : </b><span class="text-success">{{ toDate }}</span>
      </h5>
    </div>
    <div class="col-md-3">
      <h5>
        <b>Phase Name : </b><span class="text-success">{{ phasename }}</span>
      </h5>
    </div>
    <div class="col-md-3" align="right">
      <button type="button" class="btn btn-primary btn-sm" (click)="btnBack()">
        Back
      </button>
    </div>
  </div>
  
  <app-session-wise-milk-pouring-mentor-level-details
    [(districtId)]="districtId"   
    [(districtName)]="districtName"
    [(mentorId)]="mentorId"
    [(mentorName)]="mentorName"
    [(fromDate)]="fromDate"
    [(toDate)]="toDate" 
    [(phaseid)]="phaseid" 
    [(phasename)]="phasename" 
    (onRbkChange)="onRbkChange($event)"
    (onMilkPouringPromotersChange)="onMilkPouringPromotersChange($event)"
    (onMilkNotPouringPromotersChange)="onMilkNotPouringPromotersChange($event)"
  ></app-session-wise-milk-pouring-mentor-level-details>

    [(rbkName)]="rbkName" -->
