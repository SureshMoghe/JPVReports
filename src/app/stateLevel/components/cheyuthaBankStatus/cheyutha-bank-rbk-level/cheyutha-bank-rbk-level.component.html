<div class="row">
  <div class="col-md-12" align="right">
    <button type="button" class="btn btn-primary btn-sm" (click)="btnBack()">
      Back
    </button>
  </div>
</div>

<app-cheyutha-bank-rbk
  [(districtId)]="districtId"
  [(districtName)]="districtName"
  [(rbkId)]="rbkId"
  [(rbkName)]="rbkName"
  [(mandalId)]="mandalId"
  [(mandalName)]="mandalName"
  (onPendingChange)="onPendingChange($event)"
  (onApprovedChange)="onApprovedChange($event)"
  (onRejectedChange)="onRejectedChange($event)"
></app-cheyutha-bank-rbk>
