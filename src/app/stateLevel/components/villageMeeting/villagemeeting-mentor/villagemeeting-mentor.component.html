<div class="row">
  <div class="col-md-3">
    <h5>
      <b> From Date : </b><span class="text-success">{{ fromDate }}</span>
    </h5>
  </div>
  <div class="col-md-3">
    <h5>
      <b>To Date : </b><span class="text-success">{{ toDate }}</span>
    </h5>
  </div>

  <div class="col-md-3">
    <h5>
      <b>phase Name : </b><span class="text-success">{{ phasename }}</span>
    </h5>
  </div>

  <div class="col-md-3">
    <button
      type="button"
      class="btn btn-primary btn-sm pull-right"
      (click)="btnBack()"
    >
      Back
    </button>
  </div>
</div>

<app-village-meeting-mentor
  [(districtId)]="districtId"
  [(districtName)]="districtName"
  [(fromDate)]="fromDate"
  [(toDate)]="toDate"
  [(phaseid)]="phaseid"
  [(phasename)]="phasename"
  (onMentorChange)="onMentorChange($event)"
>
</app-village-meeting-mentor>
