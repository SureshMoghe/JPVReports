<div class="row">
  <div class="col-md-3">
    <h5>
      <b> From Date : </b><span class="text-success">{{ fromDate }}</span>
    </h5>
  </div>
  <div class="col-md-3">
    <h5>
      <b>To Date : </b><span class="text-success">{{ toDate }}</span>
    </h5>  
  </div>

  <div class="col-md-3">
    <h5>
      <b>Phase : </b><span class="text-success">{{ phasename }}</span>
    </h5> 
  </div>

  <div class="col-md-3" align="right">
    <button type="button" class="btn btn-primary btn-sm" (click)="btnBack()">
      Back
    </button>
  </div>
</div>

<app-vv-farmer-data-mandal
  [(districtId)]="districtId"
  [(districtName)]="districtName"
  [(mandalId)]="mandalId"
  [(mandalName)]="mandalName"
  [(fromDate)]="fromDate"
  [(toDate)]="toDate"
  [(phaseid)]="phaseid"
  [(phasename)]="phasename"

  (onRouteChange)="onRouteChange($event)"
>
</app-vv-farmer-data-mandal>
