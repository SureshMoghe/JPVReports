<div class="row">
  <div class="col-md-3">
    <h5>
      <b> From Date : </b><span class="text-success">{{ fromDate }}</span>
    </h5>
  </div>
  <div class="col-md-3">
    <h5>
      <b>To Date : </b><span class="text-success">{{ toDate }}</span>
    </h5>
  </div>
  <div class="col-md-3">
    <h5>
      <b>Phase : </b><span class="text-success">{{ phasename }}</span>
    </h5>
  </div>

  <div class="col-md-3" align="right">
    <button type="button" class="btn btn-primary btn-sm" (click)="btnBack()">
      Back
    </button>
  </div>
</div>

<app-vv-farmer-data-rbk
  [(districtId)]="districtId"
  [(districtName)]="districtName"
  [(mandalId)]="mandalId"
  [(mandalName)]="mandalName"
  [(route)]="route"
  [(routeName)]="routeName"
  [(rbkId)]="rbkId"
  [(rbkName)]="rbkName"
  [(fromDate)]="fromDate"
  [(toDate)]="toDate"
[(phaseid)]="phaseid"
[(phasename)]="phasename"
  (onVillageChange)="onVillageChange($event)"
  (onApprovedChange)="onApprovedChange($event)"
>
</app-vv-farmer-data-rbk>
