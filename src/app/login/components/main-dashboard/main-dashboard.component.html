<!--Main Content -->
<div id="page-container">
  <div id="content-wrap">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 pt-3">
          <h2 class="text-center">STATE DASHBOARD</h2>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="districtId">DISTRICT </label>
            <select class="form-control" [(ngModel)]="districtId">
              <option value="">-- ALL --</option>
              <option
                value="{{ obj.DISTRICT_ID }}"
                *ngFor="let obj of districtList"
              >
                {{ obj.DISTRICT_NAME }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div *ngIf="!districtDashboard">
        <app-dashboard-counts [districtId]="districtId"></app-dashboard-counts>
        <app-dashboard-graphs [districtId]="districtId"></app-dashboard-graphs>
      </div>
      <div *ngIf="districtDashboard">
        <app-dashboard-counts [districtId]="districtId"></app-dashboard-counts>
        <app-dashboard-graphs [districtId]="districtId"></app-dashboard-graphs>
      </div>
    </div>
  </div>
