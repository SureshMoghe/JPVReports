


    <div class="login-container">
        <div class="login-slider">
            <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-ride="carousel" data-interval="5000">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <!-- <img class="d-block w-100" src="https://apddcf.ap.gov.in/cdn//img/slide-1.png"> -->
                  </div>
                  <div class="carousel-item">
                    <!-- <img class="d-block w-100" src="https://apddcf.ap.gov.in/cdn/img/slide-2.png"> -->
                  </div>
                </div>
              </div>
        <!-- </div>Andhra Pradesh Dairy Development Cooperative Federation Limited (APDDCF) -->
       
        <div class="login-body h-100">
            <div class="row m-0">
                <div class="col-md-10 mx-auto">
                    <div class="d-md-flex justify-content-end align-items-center h-100">
                        <div class="col-md-4 mt-5 login-form-card">
                            <div class="d-flex text-center mb-md-3 mb-2 login-header">
                                <img src="https://apddcf.ap.gov.in/cdn/img/ap-logo.png" class="mb-2" style="width: 80px;">
                                <h4 class="text-white login-main-title"  ><br />
                                    <span style="color: blue;
                                    margin-left: 50px;
                                    font-size: larger;">
                                    APDDCFL MDSS
                                </span>
                                </h4>
                            </div>
                            <div class="text-center text-white mb-3" >
                                <h5 style="color: brown;">Please Enter Your Credentials</h5>
                            </div>

                            <div class="px-md-3">

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fas fa-user"></i>
                                            </div>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Enter Username" maxlength="15" [(ngModel)]="username"    >
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fas fa-lock"></i>
                                            </div>
                                        </span>
                                        <input type="password" class="form-control" placeholder="Enter Password" maxlength="15" [(ngModel)]="password"  >
                                    </div>
                                </div>

                                <div class="form-group form-row align-items-center">
                                    <div class="col-sm-7 d-flex justify-content-md-between align-items-center">
                                        <img height="40" width="128" [src]="captchaEncoded" />
                                        <a
                                        class="btn bg-primary btn-round mt-1"
                                        (click)="refreshCaptcha()"
                                        ><i class="fa fa-repeat text-white" aria-hidden="true"></i>
                                        </a>
                                    </div>
                                    <div class="col-sm-5">
                                        <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Enter Captcha"
                                        [(ngModel)]="captchaData"
                                        name="captcha"
                                        autocomplete="off"
                                        maxlength="4"
                                      />
                                    </div>
                                </div>

                                <div class="col-md-12 text-center px-0 mt-5">
                                    <button type="submit" class="btn btn-md btn-block btn-success login-btn" (click)="btnLogin();">
                                        <i class="fas fa-sign-in-alt"></i> Signin
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
