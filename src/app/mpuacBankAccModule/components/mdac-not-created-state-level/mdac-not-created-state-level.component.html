<div class="card">
  <div class="card-header p-2">
    <h5 class="mb-0">MDAC Bank Account Not Created RBK List</h5>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <button
          type="button"
          class="btn btn-success btn-sm pull-right"
          (click)="btnExcel()"
        >
          <i class="fa fa-file-excel-o mr-2" aria-hidden="true"></i>
          Download Excel
        </button>
        <!-- <button type="button" class="btn btn-danger btn-sm pull-right" (click)="btnPDF();">
          <i class="fa fa-file-pdf-o mr-2" aria-hidden="true"></i>
          Download PDF</button> -->
      </div>
      <div class="col-md-12">
        <h5>
          <b> District : </b
          ><span class="text-success">{{ districtName }}</span>
        </h5>
      </div>
      <div class="col-md-12 table-responsive" [hidden]="rbkDetails?.length < 1">
        <table
          class="table table-striped ah-table text-center"
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
        >
          <thead class="bg-success text-white">
            <tr>
              <th>S.No.</th>
              <th>Route ID</th>
              <th>District</th>
              <th>Mandal</th>
              <th>RBK</th>
            </tr>
          </thead>
          <tbody *ngIf="rbkDetails?.length > 0">
            <tr *ngFor="let obj of rbkDetails; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ obj.ROUTE_NAME }}</td>
              <td>{{ obj.DISTRICT }}</td>
              <td>{{ obj.MANDAL_NAME }}</td>
              <td>{{ obj.RBK_NAME }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
