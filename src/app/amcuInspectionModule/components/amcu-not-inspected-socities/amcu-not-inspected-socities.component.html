<div class="card">
  <div class="card-header p-2">
    <h5 class="mb-0">AMCU Not Inspected Societies Report</h5>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <button
          type="button"
          class="btn btn-success btn-sm pull-right"
          (click)="btnExcel()"
        >
          <i class="fa fa-file-excel-o mr-2" aria-hidden="true"></i>
          Download Excel
        </button>
        <button
          type="button"
          class="btn btn-danger btn-sm pull-right"
          (click)="btnPDF()"
        >
          <i class="fa fa-file-pdf-o mr-2" aria-hidden="true"></i>
          Download PDF
        </button>
      </div>
      <div class="col-md-4">
        <h5>
          <b> District : </b
          ><span class="text-success">{{ districtName }}</span>
        </h5>
      </div>
      <div class="col-md-4">
        <h5>
          <b> Type Of Inspection : </b
          ><span class="text-success">{{ inspectionName }}</span>
        </h5>
      </div>
      <div class="col-md-4">
        <h5>
          <b> Route : </b><span class="text-success">{{ routeName }}</span>
        </h5>
      </div>

      <div
        class="col-md-12 table-responsive"
        [hidden]="detailLevelDetails?.length < 1"
      >
        <table
          class="table table-striped ah-table text-center"
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
        >
          <thead class="bg-success text-white">
            <tr>
              <th>S.No.</th>
              <th>Mandal Name</th>
              <th>Society Name</th>
            </tr>
          </thead>

          <tbody *ngIf="detailLevelDetails?.length > 0">
            <tr *ngFor="let obj of detailLevelDetails; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ obj.MANDAL_NAME }}</td>
              <td>{{ obj.SOCIETY_NAME }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
