<div class="row">
  <div class="col-md-12" align="right">
    <button type="button" class="btn btn-primary btn-sm" (click)="btnBack()">
      Back
    </button>
  </div>
</div>

<app-farmer-baustatus-rbk
  [(districtId)]="districtId"
  [(districtName)]="districtName"
  [(mandalId)]="mandalId"
  [(mandalName)]="mandalName"
  [(rbkId)]="rbkId"
  [(rbkName)]="rbkName"
  (onInvalidAccChange)="onInvalidAccChange($event)"
  (onVerifiedApprovedRejectedChange)="onVerifiedApprovedRejectedChange($event)"
  (onPendingAtDAChange)="onPendingAtDAChange($event)"
  (onPendingAtMentorChange)="onPendingAtMentorChange($event)"
>
</app-farmer-baustatus-rbk>
