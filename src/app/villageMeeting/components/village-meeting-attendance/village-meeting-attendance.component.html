<div class="card">
  <div class="card-header p-2">
    <h5 class="mb-0">Village Level Meetings Attendance Report</h5>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <button
          type="button"
          class="btn btn-success btn-sm pull-right"
          (click)="btnExcel()"
        >
          <i class="fa fa-file-excel-o mr-2" aria-hidden="true"></i>
          Download Excel
        </button>
        <button
          type="button"
          class="btn btn-danger btn-sm pull-right"
          (click)="btnPDF()"
        >
          <i class="fa fa-file-pdf-o mr-2" aria-hidden="true"></i>
          Download PDF
        </button>
      </div>
      <div class="col-md-3">
        <h5>
          <b> District : </b
          ><span class="text-success">{{ districtName }}</span>
        </h5>
      </div>
      <div class="col-md-3">
        <h5>
          <b> Mentor : </b><span class="text-success">{{ mentorName }}</span>
        </h5>
      </div>
      <div class="col-md-3">
        <h5>
          <b> RBK : </b><span class="text-success">{{ rbkName }}</span>
        </h5>
      </div>
      <div class="col-md-3">
        <h5>
          <b> Village : </b><span class="text-success">{{ villageName }}</span>
        </h5>
      </div>
      <div
        class="col-md-12 table-responsive"
        [hidden]="personDetails?.length < 1"
      >
        <table
          class="table table-striped ah-table text-center"
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
        >
          <thead class="bg-success text-white">
            <tr>
              <th>S.No.</th>
              <th>Route ID</th>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Mobile No</th>
            </tr>
          </thead>
          <tbody *ngIf="personDetails?.length > 0">
            <tr *ngFor="let obj of personDetails; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ obj.ROUTE_NAME }}</td>
              <td>{{ obj.NAME }}</td>
              <td>{{ obj.AGE }}</td>
              <td>{{ obj.GENDER }}</td>
              <td>{{ obj.MOBILE_NO }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
