<div class="row">
  <div class="col-md-3">
    <h5>
      <b> From Date : </b><span class="text-success">{{ fromDate }}</span>
    </h5>
  </div>
  <div class="col-md-3">
    <h5>
      <b>To Date : </b><span class="text-success">{{ toDate }}</span>
    </h5>
  </div>
  <div class="col-md-6" align="right">
    <button type="button" class="btn btn-primary btn-sm" (click)="btnBack()">
      Back
    </button>
  </div>
</div>

<app-vv-farmer-data-routes
  [(districtId)]="districtId"
  [(districtName)]="districtName"
  [(mandalId)]="mandalId"
  [(mandalName)]="mandalName"
  [(route)]="route"
  [(routeName)]="routeName"
  [(fromDate)]="fromDate"
  [(toDate)]="toDate"
  (onRbkChange)="onRbkChange($event)"
  (onVolunteerChange)="onVolunteerChange($event)"
  (onLoggedInChange)="onLoggedInChange($event)"
>
</app-vv-farmer-data-routes>
