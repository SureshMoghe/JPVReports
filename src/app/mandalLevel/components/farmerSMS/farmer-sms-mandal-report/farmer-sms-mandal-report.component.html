<div class="row align-items-center">
    <div class="col-md-3">
      <div class="form-group">
        <label for="fromDate"
          >From Date : <span style="color: red">*</span></label
        >
        <app-date-picker
          [PlaceHolder]="'Please Select From Date'"
          [(selectedDate)]="fromDate"
        ></app-date-picker>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="toDate">To Date : <span style="color: red">*</span></label>
        <app-date-picker
          [PlaceHolder]="'Please Select To Date'"
          [(selectedDate)]="toDate"
        ></app-date-picker>
      </div>
    </div>

    <div class="col-md-3" align="right">
      <h5>
        <b>Phase Name : </b><span class="text-success">{{ phasename }}</span>
      </h5>
    </div>

    <div class="col-md-3">
      <button
        type="button"
        class="btn btn-primary btn-sm mt-3"
        (click)="btnLoadReport()"
      >
        <i class="fa fa-arrow-right mr-2" aria-hidden="true"></i>
        GO
      </button>
    </div>
  </div>
  <app-farmer-sms-mandal
    [(districtId)]="districtId"
    [(districtName)]="districtName"
    [(mandalId)]="mandalId"
    [(mandalName)]="mandalName"
    [(fromDate)]="fromDate"
    [(toDate)]="toDate"
    [(phaseid)]="phaseid"
    [(phasename)]="phasename"
    (onRbkChange)="onRbkChange($event)"
  >
  </app-farmer-sms-mandal>
