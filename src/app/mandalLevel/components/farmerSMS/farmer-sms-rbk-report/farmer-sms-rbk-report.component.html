<div class="row">
  <div class="col-md-3">
    <h5>
      <b> From Date : </b><span class="text-success">{{ fromDate }}</span>
    </h5>
  </div>
  <div class="col-md-3">
    <h5>
      <b>To Date : </b><span class="text-success">{{ toDate }}</span>
    </h5>
  </div>
  <div class="col-md-6" align="right">
    <button type="button" class="btn btn-primary btn-sm" (click)="btnBack()">
      Back
    </button>
  </div>
</div>
<app-farmer-sms-rbk
  [(districtId)]="districtId"
  [(districtName)]="districtName"
  [(mandalId)]="mandalId"
  [(mandalName)]="mandalName"
  [(rbkId)]="rbkId"
  [(rbkName)]="rbkName"
  [(fromDate)]="fromDate"
  [(toDate)]="toDate"
  (onVillageChange)="onVillageChange($event)"
></app-farmer-sms-rbk>
