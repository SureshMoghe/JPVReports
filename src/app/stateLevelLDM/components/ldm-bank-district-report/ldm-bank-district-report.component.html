<div class="row">
  <div class="col-md-12" align="right">
    <button type="button" class="btn btn-success btn-sm" (click)="btnExcel()">
      <i class="fa fa-file-excel-o mr-2" aria-hidden="true"></i>
      Download Excel
    </button>
    <button type="button" class="btn btn-primary btn-sm" (click)="btnBack()">
      Back
    </button>
  </div>
</div>

<app-ldm-bank-district
  [(districtId)]="districtId"
  [(districtName)]="districtName"
  [(bankName)]="bankName"
  (onRbkChange)="onRbkChange($event)"
>
</app-ldm-bank-district>
