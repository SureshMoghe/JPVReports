<div class="row">
    <div class="col-md-3">
      <h5>
        <b> From Date : </b><span class="text-success">{{ fromDate }}</span>
      </h5>
    </div>
    <div class="col-md-3">
      <h5>
        <b>To Date : </b><span class="text-success">{{ toDate }}</span>
      </h5>
    </div>
    <div class="col-md-6" align="right">
      <button type="button" class="btn btn-primary btn-sm" (click)="btnBack()">
        Back
      </button>
    </div>
  </div>
  
  <app-calibration-mentor-level
    [(districtId)]="districtId"
    [(districtName)]="districtName"
    [(fromDate)]="fromDate"
    [(toDate)]="toDate"
    (onMentorChange)="onMentorChange($event)"
  >
  </app-calibration-mentor-level>
